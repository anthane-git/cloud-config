---
- name: Install watchtower
  hosts: central
  tasks:
    - name: Deploy watchtower
      community.docker.docker_container:
        name: watchtower
        image: containrrr/watchtower
        command: |
          --interval 300
          --cleanup true
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        restart_policy: always
